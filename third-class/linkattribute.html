<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Logos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            gap: 30px;
            align-items: center;
            flex-wrap: wrap;
        }
        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #e0e0e0;
        }
        img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <h1>Social Media & Search Links</h1>
    
    <div class="container">
        <!-- Google Link -->
        <a href="https://www.google.com" target="_blank">Google</a>
        
        <!-- Facebook Logo -->
        <a href="https://www.facebook.com" target="_blank">
            <img src="https://www.facebook.com/images/fb_icon_325x325.png" alt="Facebook Logo">
            <span>Facebook</span>
        </a>
        
        <!-- Reddit Link -->
        <a href="https://www.reddit.com" target="_blank">Reddit</a>
        
        <!-- TikTok Logo -->
        <a href="https://www.tiktok.com" target="_blank">
            <img src="https://www.tiktok.com/favicon.ico" alt="TikTok Logo">
            <span>TikTok</span>
        </a>
    </div>
</body>
</html>
